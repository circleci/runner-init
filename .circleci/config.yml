version: 2.1

parameters:
  release-name:
    type: string
    default: "runner-init"

orbs:
  slack: circleci/slack@4.13.3

x-data:
  linux_machine_image: &linux_machine_image ubuntu-2204:2024.02.7
  go_image: &go_image cimg/go:1.22

executors:
  go:
    docker:
      - image: *go_image
    resource_class: circleci-runner/rum-large

workflows:
  main-workflow:
    jobs:
      - lint
      - build
      - build-and-publish-images:
          name: build-and-publish-image-amd64
          context: org-global
          requires: [ lint, build ]
      - build-and-publish-images:
          name: build-and-publish-image-arm64
          resource: arm.medium
          arch: arm64
          context: org-global
          requires: [ lint, build ]
      - publish-manifest:
          context: org-global
          filters:
            branches:
              only:
                - main
          requires:
            - build-and-publish-image-amd64
            - build-and-publish-image-arm64

jobs:
  lint:
    executor: go
    steps:
      - setup
      - run:
          name: Lint report
          command: ./do lint-report
      - run:
          name: Check `go mod tidy`
          command: |
            ./do go-mod-tidy
            git --no-pager diff --exit-code go.mod go.sum
      - run:
          name: Check the CHANGELOG.md has been updated
          command: |
            if [[ -z "${CIRCLE_PULL_REQUEST}" ]] && [[ "${CIRCLE_BRANCH}" != 'main' ]]; then
              echo 'Only check on a PR or main' && exit 0
            fi

            if git --no-pager diff main --exit-code changelog.md; then
              # Only check actual customer-facing changes have been made
              git --no-pager diff main --exit-code -- \
                ':*.go' \
                ':*Dockerfile' \
                ':!*_test.go' \
                ':!*internal/*'
            fi
      - run:
          name: Try running `./do lint --fix` if this fails
          command: ./do lint
          when: on_fail
      - store_results
      - notify_failing_main

  build:
    executor: go
    steps:
      - goreleaser_setup
      - run: go mod download
      - run:
          name: Build binaries
          command: |
            BUILD_VERSION="$(<version.txt)-<< pipeline.number >>-$(git rev-parse --short HEAD 2>/dev/null || echo latest)" \
              ./do build
      - persist_to_workspace:
          root: .
          paths: [ target ]
      - notify_failing_main

  build-and-publish-images:
    parameters:
      resource:
        type: string
        default: small
      arch:
        type: string
        default: amd64
    machine:
      image: *linux_machine_image
      resource_class: << parameters.resource>>
    steps:
      - checkout
      - attach_workspace:
          at: .
      - docker_login
      - run: ./do build-docker-images << pipeline.parameters.release-name >> << parameters.arch >>
      - when:
          condition:
            equal: [ main, << pipeline.git.branch >> ]
          steps:
            - run: ./do publish-docker-images << pipeline.parameters.release-name >> << parameters.arch >>
      - notify_failing_main

  publish-manifest:
    machine:
      image: *linux_machine_image
      resource_class: small
    steps:
      - checkout
      - docker_login
      - run: ./do publish-docker-manifest << pipeline.parameters.release-name >>
      - notify_failing_main

commands:
  setup:
    steps:
      - checkout
      - run: go mod download
      - run: ./do install-devtools

  store_results:
    steps:
      - run:
          name: Strip ANSI codes from xunit output
          when: always
          command: |
            # The test output produces ANSI codes, which the XML writer converts into annoying
            # \0xfffd characters - we'll strip these out to make the XML a bit more readable
            sed -i 's/ï¿½\[[0-9;]*[a-zA-Z]//g' test-reports/*.xml || true
      - store_artifacts:
          path: test-reports
      - store_test_results:
          path: test-reports

  goreleaser_setup:
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Install GoReleaser
          command: |
            if [[ "$(command -v apk)" ]]; then
              # Alpine doesn't come with the coreutils' sha256sum, which the GoReleaser Bash script expects...
              apk upgrade && apk add coreutils
            fi

            curl -sfL https://goreleaser.com/static/run -o ./bin/goreleaser --create-dirs && chmod +x ./bin/goreleaser

            if [[ $(uname -m) == aarch64 ]]; then
              # A little hack to get the GoReleaser Bash script working on ARM64...
              sed -i 's/$(uname -m)/arm64/g' ./bin/goreleaser
            fi

  docker_login:
    steps:
      - run:
          name: "Log into Docker Hub"
          command: |
            docker login -u "${DOCKER_HUB_USER}" -p "${DOCKER_HUB_PASSWORD}"

  notify_failing_main:
    steps:
      - slack/notify:
          channel: runner-alerts
          branch_pattern: main
          event: fail
          template: basic_fail_1
